<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter - Fully Functional</title>
    
    <!-- JavaScript libraries for PDF generation and image resizing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/9.0.1/pica.min.js"></script>

    <style>
        /* General Styling */
        :root {
            --brand-red: #e5322d;
            --brand-red-dark: #c42a25;
            --background-color: #f8f9fa;
            --text-color: #333;
            --text-light: #6c757d;
            --border-color: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer content */
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Main container for the tool */
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        /* Header section */
        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tool-header p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* File Upload Area */
        #upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #upload-area.drag-over {
            background-color: #e9f5ff;
            border-color: #007bff;
        }

        .upload-button {
            background-color: var(--brand-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: var(--brand-red-dark);
        }

        #file-input {
            display: none;
        }

        .info-text {
            margin-top: 15px;
            color: var(--text-light);
        }

        /* Image Previews Section */
        #preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 24px;
        }
        
        /* Conversion Options & Action Button */
        #options-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .option-group label {
            font-weight: bold;
            color: var(--text-light);
        }
        .option-group select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
        }

        #convert-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
        }

        #convert-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Hide elements initially */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            .tool-header h1 {
                font-size: 2rem;
            }
            #options-panel {
                flex-direction: column;
            }
            .upload-button, #convert-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="tool-header">
            <h1>JPG to PDF</h1>
            <p>Convert JPG images to PDF. Adjust orientation and margins with ease.</p>
        </header>

        <!-- Upload Area -->
        <div id="upload-area">
            <label for="file-input" class="upload-button">Select JPG images</label>
            <input type="file" id="file-input" accept="image/jpeg, image/jpg" multiple>
            <p class="info-text">or drop JPGs here</p>
        </div>

        <!-- Image Previews -->
        <div id="preview-container" class="hidden"></div>

        <!-- Options Panel -->
        <div id="options-panel" class="hidden">
            <div class="option-group">
                <label for="orientation">Page Orientation</label>
                <select id="orientation">
                    <option value="p">Portrait</option>
                    <option value="l">Landscape</option>
                </select>
            </div>
            <div class="option-group">
                <label for="margin">Page Margin</label>
                <select id="margin">
                    <option value="0">No margin</option>
                    <option value="10">Small</option>
                    <option value="20">Big</option>
                </select>
            </div>
        </div>

        <!-- Convert Button -->
        <button id="convert-btn" class="upload-button hidden">Convert to PDF</button>

    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const picaInstance = pica();

        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const optionsPanel = document.getElementById('options-panel');
        const convertBtn = document.getElementById('convert-btn');

        let filesToProcess = [];

        // --- Event Listeners ---
        
        // Trigger file input when the main button is clicked
        uploadArea.addEventListener('click', (e) => {
            if(e.target.classList.contains('upload-button')) {
                fileInput.click();
            }
        });
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and Drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
        });
        uploadArea.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        }, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // --- Core Functions ---
        
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (imageFiles.length === 0) return;

            filesToProcess.push(...imageFiles);
            updateUI();
        }
        
        function updateUI() {
            previewContainer.innerHTML = ''; // Clear existing previews
            if (filesToProcess.length > 0) {
                filesToProcess.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}">
                            <button class="remove-btn" data-index="${index}">&times;</button>
                        `;
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
                
                // Show hidden elements
                uploadArea.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                optionsPanel.classList.remove('hidden');
                convertBtn.classList.remove('hidden');
            } else {
                // Hide elements if no files
                uploadArea.classList.remove('hidden');
                previewContainer.classList.add('hidden');
                optionsPanel.classList.add('hidden');
                convertBtn.classList.add('hidden');
            }
        }
        
        // Handle removing an image from the preview
        previewContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const indexToRemove = parseInt(e.target.dataset.index, 10);
                filesToProcess.splice(indexToRemove, 1);
                updateUI();
            }
        });

        // --- PDF Conversion Logic ---
        
        convertBtn.addEventListener('click', async () => {
            if (filesToProcess.length === 0) {
                alert('Please select images first.');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            const orientation = document.getElementById('orientation').value;
            const doc = new jsPDF({ orientation });
            
            for (let i = 0; i < filesToProcess.length; i++) {
                const file = filesToProcess[i];
                if (i > 0) {
                    doc.addPage(orientation);
                }
                
                try {
                    const imageDataUrl = await readFileAsDataURL(file);
                    const imageElement = await loadImage(imageDataUrl);
                    
                    const margin = parseInt(document.getElementById('margin').value, 10);
                    const pageInfo = doc.getCurrentPageInfo();
                    const pageWidth = pageInfo.pageContext.mediaBox.upperRightX;
                    const pageHeight = pageInfo.pageContext.mediaBox.upperRightY;

                    const availableWidth = pageWidth - (margin * 2);
                    const availableHeight = pageHeight - (margin * 2);

                    const aspectRatio = imageElement.width / imageElement.height;
                    let imgWidth = availableWidth;
                    let imgHeight = availableWidth / aspectRatio;

                    if (imgHeight > availableHeight) {
                        imgHeight = availableHeight;
                        imgWidth = availableHeight * aspectRatio;
                    }
                    
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;

                    // Resize image using pica for better quality
                    const offScreenCanvas = document.createElement('canvas');
                    offScreenCanvas.width = imgWidth;
                    offScreenCanvas.height = imgHeight;
                    await picaInstance.resize(imageElement, offScreenCanvas);
                    
                    const resizedImageDataUrl = offScreenCanvas.toDataURL(file.type);
                    doc.addImage(resizedImageDataUrl, file.type.split('/')[1].toUpperCase(), x, y, imgWidth, imgHeight);

                } catch (error) {
                    console.error("Error processing image:", file.name, error);
                    alert(`Could not process image: ${file.name}`);
                }
            }

            doc.save('converted-images.pdf');
            
            convertBtn.disabled = false;
            convertBtn.textContent = 'Convert to PDF';
        });

        // Helper functions to handle async operations
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
    </script>

</body>
</html>
